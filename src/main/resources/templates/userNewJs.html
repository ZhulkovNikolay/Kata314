<!DOCTYPE html>
<html lang="en">
<head>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <div class="navbar-text" id="user-email-roles">
            <!-- Сюда будет вставлен email и роли через JS -->
        </div>
        <form id="logout-form" class="d-flex">
            <input type="hidden" name="_csrf" id="csrf-token"/>
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex align-items-start pe-5">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <!-- Вкладки ролей будут добавлены через JS -->
    </div>

    <div class="tab-content flex-grow-1" id="v-pills-tabContent">
        <!-- Контент для ролей будет добавлен через JS -->
    </div>
</div>

<script src="/js/user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
